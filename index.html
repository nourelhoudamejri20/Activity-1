<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Recipe Book Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo-icon.jpg" alt="Italian Recipe Book Icon" class="icon">
        <h1>Italian Recipe Book</h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Add a New Recipe</h2>
            <form id="recipeForm">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" name="title" placeholder="E.g., Spaghetti Carbonara" required>

                <label for="ingredients">Ingredients (comma-separated):</label>
                <textarea id="ingredients" name="ingredients" placeholder="E.g., pasta, eggs, pancetta" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" placeholder="Step-by-step instructions" required></textarea>

                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Recipe</button>
            </form>
        </section>

        <section class="recipes-section">
            <h2>Recipes</h2>
            <div id="recipesContainer">
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
